<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeCasa - Catálogo de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <button type="button" class="btn btn-secondary"><a class="navbar-brand" href="/">PrimeCasa</a></button>
                <button type="button" class="btn btn-secondary"><li class="nav-item"><a class="nav-link" href="/catalogo/">Catálogo</a></li></button>
            </ul>
            
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Catálogo de Produtos</h2>
        <div class="row">
            {% for produto in produtos %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ produto.imagem.url }}" class="card-img-top" alt="{{ produto.nome }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ produto.nome }}</h5>
                            <h2 class="card-text">R${{ produto.preco }}</h2>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>Nenhum produto encontrado.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
