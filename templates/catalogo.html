<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeCasa - Catálogo de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="static/imagens/PrimeCasa-branco.ico" type="image/x-icon">
    
</head>
<body class="container">
     
    
    <nav class=" navbar-expand-lg bg-body-tertiary" id="n3" >
        
          
         
          
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">PrimeCasa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/catalogo/">Catálogo</a>
              </li>
              
              
            </ul>
            
          
        
      </nav>


    
    <div class="container mt-5">
        <div class="row">
            {% for catalogo in catalogos %}
                <div class="col-12">
                    <br>
                    <h2>{{ catalogo.nome }}</h2>
                    <h4>{{ catalogo.descricao }}</h4>
                </div>
                {% for produto in catalogo.produtos.all %}
                    <div class="col-md-4">
                        <div class="card">
                            <img src="{{ produto.foto.url }}" class="card-img-top" alt="{{ produto.nome }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ produto.nome }}</h5>
                                <h2 class="card-text">R$ {{ produto.preco }}</h2>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% empty %}
                <div class="col-12">
                    <p>Nenhum produto encontrado.</p>
                </div>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
