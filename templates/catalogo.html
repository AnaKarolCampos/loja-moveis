<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeCasa - Cat치logo de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Hyperos M칩veis</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/catalogo/">Cat치logo</a></li>

            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Cat치logo de Produtos</h2>
        <div class="row">
            {% for produto in produtos %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ produto.imagem.url }}" class="card-img-top" alt="{{ produto.nome }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ produto.nome }}</h5>
                            <h2 class="card-text">R${{ produto.preco }}</h2>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>Nenhum produto encontrado.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
